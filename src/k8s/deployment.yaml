apiVersion: apps/v1
kind: Deployment
metadata:
  name: creditapplication-service-deployment
  labels:
    app: creditapplication-service
spec:
  replicas: 2
  selector:
    matchLabels:
      app: creditapplication-service
  template:
    metadata:
      labels:
        app: creditapplication-service
    spec:
      serviceAccountName: creditapplication-service-sa
      containers:
        - name: creditapplication-service
          image: europe-west1-docker.pkg.dev/vbdev-436712/lpt/creditapplication-service:0.0.3
          ports:
            - containerPort: 8080
          args:
            - "-Dspring.config.additional-location=/config/application.yaml"
          resources:
            requests:
              cpu: "1000m"
            limits:
              cpu: "1000m"
          readinessProbe:
            httpGet:
              path: /actuator/health
              port: 8080
              scheme: HTTP
            initialDelaySeconds: 15
            timeoutSeconds: 5
            periodSeconds: 10
            successThreshold: 1
            failureThreshold: 5
          volumeMounts:
            - mountPath: /config/
              name: application-config
      volumes:
        - name: application-config
          configMap:
            name: application-config
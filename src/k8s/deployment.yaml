apiVersion: v1
kind: Namespace
metadata:
  name: lpt
---
apiVersion: v1
kind: ServiceAccount
metadata:
  annotations:
    iam.gke.io/gcp-service-account: lpt-application@vbdev-436712.iam.gserviceaccount.com
  name: creditapplication-service-sa
  namespace: lpt
---
apiVersion: apps/v1
kind: Deployment
metadata:
  namespace: lpt
  name: creditapplication-service-deployment
  labels:
    app: creditapplication-service
spec:
  replicas: 2
  selector:
    matchLabels:
      app: creditapplication-service
  template:
    metadata:
      labels:
        app: creditapplication-service
    spec:
      serviceAccountName: creditapplication-service-sa
      containers:
        - name: creditapplication-service
          image: europe-west1-docker.pkg.dev/vbdev-436712/lpt/creditapplication-service:0.0.2
          ports:
            - containerPort: 8080
          resources:
            requests:
              cpu: "1000m"
            limits:
              cpu: "1000m"
